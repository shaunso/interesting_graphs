    <h1>This is the heading to my Contact page</h1>
    <p>This page will be a contact form, of which I have placed a placeholder form</p>

    <form action="">
      <legend>Get in touch</legend>
      <p>Have some feedback? Please fill in the form</p>
      <section>
        <label for="name">Name</label>
        <input type="text" name="pname" id="name" placeholder="Enter your name:">
      </section>
      <section>
        <label for="email">Email</label>
        <input type="email" name="pemail" id="email" placeholder="Enter your email:">
      </section>
      <section>
        <label for="message">Message</label>
        <textarea name="pmessage" id="message" cols="30" rows="10" placeholder="Enter your message:"></textarea>
      </section>
    </form>
  </main>
