  <main>
    <h1>This is the heading to my Contact page</h1>
    <p>This page will be a contact form, of which I have placed a placeholder form</p>

    <form action="">
      <fieldset>
        <legend>Get in touch</legend>
        <p>Have some feedback? Please fill in the form below</p>
        <ul>
          <li>
            <label for="name">Name:</label><br>
          <input type="text" name="pname" id="name" placeholder="Enter your name:" required minlength="2">
          </li>
          <li>
            <label for="email">Email:</label><br>
          <input type="email" name="pemail" id="email" placeholder="Enter your email:" required>
          </li>
          <li>
            <label for="message">Message:</label><br>
          <textarea name="pmessage" id="message" cols="31" rows="5" placeholder="Enter your message:" required></textarea>
          </li>
          <li>
            <button class="sbmt" type="submit">Submit</button>
          </li>
        </ul>
      </fieldset>
    </form>
  </main>
